<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamFurnish</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- custom css -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="images/Dream Furnish.svg " alt="store logo" />
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->

  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">furniture collection</h1>
      <a href="#products" class="banner-btn">Shop Now </a>
      <!-- <button class="banner-btn">shop now</button> -->
    </div>
  </header>
  <!-- end of hero -->

  <!-- products -->
  <section id="products" class="products">
    <div class="section-title">
      <h2>Our Products</h2>
    </div>
    <div class="products-center">

    </div>
  </section>
  <!-- end of products -->


  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>Your Cart</h2>
      <div class="cart-content">
        <!-- cart item -->
        <!-- <div class="cart-item">

        </div> -->
        <!-- end of cart item -->

      </div>
      <div class="cart-footer">
        <h3>your total : $ <span class="cart-total">0</span> </h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>
    </div>
  </div>

  <!-- end of cart -->

  <!-- footer -->
  <footer class="footer">

    <h3 class="text"> &copy; <span class="year">2022</span> Dream Furnish All Rights
      Reserved.</h3>
  </footer>
  <!-- end of footer -->

  <script src="https://cdn.jsdelivr.net/npm/contentful@10.5.1/dist/contentful.browser.min.js
  "></script>

  <script src="app.js"></script>

</body>

</html>
